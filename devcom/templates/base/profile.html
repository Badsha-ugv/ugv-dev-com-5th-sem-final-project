{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    .profile-container{
    display:grid;
    grid-template-columns:1fr 3fr 1fr;
    }
.profile-info img {
    position: relative;
    right: 50%;
    left: 37%;
}
.profile-info-text {
    margin-top: -12px;
}
.profile-info-text.text-center p {
    margin-top: -17px;
    font-size: 18px;
    font-weight: 400;
    font-family: sans-serif;
}

.profile-info-text span {
    background: #c3525d;
    padding: 15px 20px;
    color: #ddd;
    border-radius: 5px;
}
.profile-info {
    background: #295f70;
    margin-top: 34px;
    padding-top: 20px;
    box-sizing: border-box;
    /* box-shadow: 0px 0px 20px rgb(0 0 1); */
    border-radius: 10px;
    margin-left: 15px;
    margin-right: 15px;
    color:#ddd!important;
    
}

.profile-info img {
    position: relative;
    left: 41%;
    width: 150px;
    border-radius: 50%;
    height: 150px;
    box-shadow: 2px 2px 25px #334032c4;
}
.profile-info h2{
        margin-top: -14px!important;

}
</style>


<div class="profile-container">
    <div>
        {% include 'base/topics_page.html' %}
    </div>
    <div class="mt-3">
        <div class="profile-info  ">
            <img class=" text-center" src="{{ user.avatar.url }} " alt="">
            <div class="profile-info-text text-center my-3">

                <h2 class="text-center my-3">{{ user.name }}</h2>
                <p style="color:#ddd;"> @{{ user.username }} </p>
                <span> {{ user.bio }}</span>
                <br>
                {% if request.user == user %}
                <a href="{% url 'update-user' %}" class="btn btn-secondary mt-3 mb-3 btn-sm mt-3 ">Update</a>
                {% endif %}
            </div>

        </div>

        <!--    feed page    -->
        {% include 'base/feed_page.html' %}
    </div>
    <div>
        {% include 'base/activity_page.html' %}
    </div>
</div>
{% endblock %}
