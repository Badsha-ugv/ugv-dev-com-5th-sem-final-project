{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="room-rorm">
    <div class="w-50 m-auto">
        <form method="POST" action="" class="form-control p-3 my-3">
            {% csrf_token %}
<!--                                {{ form|crispy }}-->

            <div class="mb-3">
                <label for="room-topic">Room Topic</label>
                <input type="text" value="{{ room.topic.name }}" name="topic" list="topic-list" required  class="form-control"/>
                <datalist id="topic-list">
                    <select name="" id="room-topic">
                        {% for topic in topics %}
                        <option value="Python">{{ topic.name }}</option>
                        {% endfor %}
                    </select>

                </datalist>
            </div>

            <div class="mb-3">
                <label for="room-name">Room Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3 ">
                <label for="room-descrioption">Room Description</label>
                {{ form.description }}
            </div>

                                <input type="submit" value="Done" class="btn btn-info " >

        </form>


    </div>
</div>
{% endblock %}
